<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Kontaktowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .social {
            margin-top: 20px;
        }

        .social a {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>Formularz Kontaktowy</h2>

    <form action="#" method="post">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Wyślij</button>
    </form>

    <div class="social">
        <h3>Znajdź nas na mediach społecznościowych:</h3>
        <a href="https://www.instagram.com/twoj_instagram/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@twoj_tiktok" target="_blank">TikTok</a>
        <!-- Dodaj inne media społecznościowe według potrzeb -->
    </div>

</body>
</html>
